apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 23
        versionName "1.2.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro',
                    'proguard-support.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    supportVersion = '1.0.0-beta01'
    daggerVersion = '1.2.5'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$supportVersion",
            "androidx.recyclerview:recyclerview:$supportVersion",
            "androidx.cardview:cardview:$supportVersion",
            "com.google.android.material:material:$supportVersion",
            "androidx.preference:preference:$supportVersion",
            "androidx.browser:browser:$supportVersion",
            "com.squareup.dagger:dagger:$daggerVersion",
            "org.greenrobot:eventbus:3.0.0",
            "uk.co.chrisjenx:calligraphy:2.2.0",
            "com.github.bkhezry:PagerSlidingTabStrip:v1.1.1"
    annotationProcessor "com.squareup.dagger:dagger-compiler:$daggerVersion"
}

